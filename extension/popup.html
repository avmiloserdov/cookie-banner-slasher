<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #202124;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-version {
      font-size: 11px;
      opacity: 0.8;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .status-badge.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4caf50;
    }

    /* Sections */
    .section {
      padding: 16px;
      border-bottom: 1px solid #e8eaed;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Current Page */
    .page-url {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 12px;
      word-break: break-all;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .stat-label {
      color: #5f6368;
    }

    .stat-value {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-value.success {
      color: #4caf50;
    }

    .stat-value.warning {
      color: #ff9800;
    }

    .stat-value.error {
      color: #f44336;
    }

    .cookie-list {
      margin-top: 4px;
      padding-left: 16px;
      font-size: 12px;
      color: #5f6368;
    }

    .cookie-item {
      padding: 2px 0;
    }

    /* Global Stats */
    .stats-grid {
      display: grid;
      gap: 8px;
    }

    /* Debug Section */
    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 12px 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #e8eaed;
    }

    .debug-header:hover {
      background: #f1f3f4;
    }

    .debug-title {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #5f6368;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .chevron {
      font-size: 10px;
      transition: transform 0.2s;
    }

    .chevron.expanded {
      transform: rotate(180deg);
    }

    .debug-content {
      display: none;
      padding: 16px;
      background: #f8f9fa;
    }

    .debug-content.expanded {
      display: block;
    }

    .logs-container {
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #e8eaed;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
    }

    .log-entry {
      padding: 4px 0;
      font-size: 11px;
      font-family: 'Monaco', 'Courier New', monospace;
      color: #5f6368;
      border-bottom: 1px solid #f1f3f4;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #9aa0a6;
      margin-right: 8px;
    }

    .log-type {
      font-weight: 600;
      margin-right: 4px;
    }

    .log-type.info { color: #1a73e8; }
    .log-type.detection { color: #4caf50; }
    .log-type.injection { color: #8e24aa; }
    .log-type.hide { color: #ff9800; }
    .log-type.error { color: #f44336; }

    .copy-button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copy-button:hover {
      background: #1557b0;
    }

    .copy-button:active {
      background: #0d47a1;
    }

    .copy-button.copied {
      background: #4caf50;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: #9aa0a6;
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div>
        <div class="header-title">üõ°Ô∏è Ghost Rejector</div>
        <div class="header-version">v1.2</div>
      </div>
    </div>
    <div class="status-badge active">
      <span class="status-dot"></span>
      <span>Active</span>
    </div>
  </div>

  <!-- Current Page Section -->
  <div class="section" id="currentPageSection">
    <div class="section-title">üìÑ Current Page</div>
    <div class="page-url" id="pageUrl">Loading...</div>

    <div class="stat-row">
      <span class="stat-label">CMP Detected:</span>
      <span class="stat-value" id="cmpStatus">‚Äî</span>
    </div>

    <div class="stat-row">
      <span class="stat-label">Elements Hidden:</span>
      <span class="stat-value" id="elementsHidden">‚Äî</span>
    </div>

    <div class="stat-row">
      <span class="stat-label">Cookies Injected:</span>
      <span class="stat-value" id="cookiesCount">‚Äî</span>
    </div>

    <div class="cookie-list" id="cookieList" style="display: none;"></div>
  </div>

  <!-- Global Stats Section -->
  <div class="section">
    <div class="section-title">üìä Statistics</div>
    <div class="stats-grid">
      <div class="stat-row">
        <span class="stat-label">Blocking Rules:</span>
        <span class="stat-value" id="rulesCount">‚Äî</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Signatures:</span>
        <span class="stat-value" id="signaturesVersion">‚Äî</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Source:</span>
        <span class="stat-value" id="signaturesSource">‚Äî</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Updated:</span>
        <span class="stat-value" id="lastUpdate">‚Äî</span>
      </div>
    </div>
  </div>

  <!-- Debug Section -->
  <div class="debug-header" id="debugToggle">
    <div class="debug-title">
      üîß Debug Info
    </div>
    <span class="chevron" id="debugChevron">‚ñº</span>
  </div>

  <div class="debug-content" id="debugContent">
    <div class="section-title" style="margin-bottom: 8px;">Recent Events:</div>
    <div class="logs-container" id="logsContainer">
      <div style="text-align: center; color: #9aa0a6; padding: 16px;">No logs yet</div>
    </div>
    <button class="copy-button" id="copyButton">Copy Debug Report</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
